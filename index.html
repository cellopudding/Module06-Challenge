<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </div>
</nav>

<div class="container-fluid row">
    <div class="col-3 justify-content-center pt-2">
            <div class="mb-2">
            <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                <form class="form-inline my-3 my-lg-3 mt-3">
                        <input class="form-control mr-sm-3 float-left" type="search" placeholder="Search" id= "search-box">
                        <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit">search</button>
                </form>
            </div>
            <h5 class="justify-content-center pt-2 pl-3">Previously searched cities: </h5>
            <div class="container my-3 col-12" id="search-history">
            </div>
            </div>
    


    <!-- add class to add border in css -->
<div class="col-9 pt-3">
        <div class="bg-light p-3">
                <div class="justify-content-center text-dark" id="city-name"></div>
                <div class="row">
                    <div class="col-6">
                        <div id="temp-today"></div>
                        
                        
                    </div>
                </div> 
        </div>
</div> 

<div class="bg-light p-3 m-3 five-day">
            <div class="bg-light">
                <h5 class="text-dark">Five Day Weather Forecast</h5>
            </div>
    
        
        <!-- create container for these cards -->
            <div class="row justify-content-center five-day-cards">
            <div id="day-1" class="card-body mx-2 my-2 bg-primary">
                <h5 id="date-1"></h5>
                <p id="temp-1"></p>
                <p id="humd-1"></p>
                <img id="image-1" src="">
                
            </div>
            <div id="day-2" class="card-body mx-2 my-2 bg-primary">
                    <h5 id="date-2"></h5>
                    <p id="temp-2"></p>
                    <p id="humid-2"></p>
                    <img id="image-2" src="">
                    
            </div>
            <div id="day-3" class="card-body mx-2 my-2 bg-primary"> 
                    <h5 id="date-3"></h5>
                    <p id="temp-3"></p>
                    <p id="humid-3"></p>
                    <img id="image-3" src="">
                    
            </div>
            <div id="day-4" class="card-body mx-2 my-2 bg-primary">
                    <h5 id="date-4"></h5>
                    <p id="temp-4"></p>
                    <p id="humid-4"></p>
                    <img id="image-4" src="">
                    
            </div>
            <div id="day-5" class="card-body mx-2 my-2 bg-primary">
                    <h5 id="date-5"></h5>
                    <p id="temp-5"></p>
                    <p id="humid-5"></p>
                    <img id="image-5" src="">
                    
            </div>
        </div>
    </div>
</div>

</div>
